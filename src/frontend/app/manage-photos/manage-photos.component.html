<ul class="photos">
  <li *ngFor="let photo of photos">
    <div>
      <span class="name">{{photo.name}} </span>
      <br/>
      <img src={{photo.data}} alt={{photo.alternate}}>
      <br/>
      <input type="checkbox" checked={{photo.active}} [(ngModel)]="photo.active">Active
      <br/>
      <br/>
    </div>
  </li>
</ul>
<div>
  <input type="button" value="Update" (click)="update()">
</div>
